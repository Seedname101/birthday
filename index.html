<!DOCTYPE html>
<html> 
 <head>
    <title>Happy Birthday Papi!</title> 
</head>
 <body>
 <h1 align = "center"></h1>
    <p align="center"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(60);
    var n = height-height-height/4;
var y = height+height/4;
var s = 1;
var t = 0;
var h = new PVector(width/6, height/2);
var b = new PVector(width/2, height/2);
var p = new PVector(width-width/6, height/2);
var scene = 0;
strokeWeight(1);
var physics = function(){
this.mass = 10;
this.position = new PVector(width-width+width/2.55, height-height-41/2);
this.velocity = new PVector(0, 0);
this.acceleration = new PVector(0, 0);
};
physics.prototype.force = function(force) {
    var f = PVector.div(force, this.mass);
    this.acceleration.add(f);
};
physics.prototype.update = function() {
    this.velocity.add(this.acceleration);
    this.position.add(this.velocity);
    this.acceleration.mult(0);
};
physics.prototype.display = function(){
    fill(0, 0, 0);
    textFont(createFont("comic sans ms"), 41);  
    text("41st", this.position.x, this.position.y);
};
physics.prototype.edges = function(){
    if (this.position.y > height/2) {
        this.velocity.y *= -0.4;
        this.position.y = height/2;
    }
};
var e = new physics();
frameRate(60);
draw = function() {
        background(12,35,64);
if(scene === 0){
if(n <= height/2){
   n += s; 
} else {
    n += 0;
        t += 0.015;
}
if(y >= height/2){
    y -= s;
} else{
    y -= 0;
}
if(t >= 0.5){
    noFill();
    stroke(255, 255, 255);
    strokeWeight(10);
    ellipse(width/2, height/2, 250, 250);
}
if(t >= 1){
    noFill();
    stroke(0, 0, 0);
    strokeWeight(10);
    ellipse(width/2, height/2, 350, 350);
}
if(t >= 2){
    scene = 1;
}
    fill(255, 255, 255);
    textFont(createFont("serif"), 200);
    textAlign(CENTER, CENTER);
    text("N", width/2, n);
    text("Y", width/2, y);
}
if(scene === 1){
    strokeWeight(1);
    t+= 0.015;
    background(255, 255, 255);
    fill(0, 0, 0);
    textFont(createFont("comic sans ms"), 30);
    text("Happy", h.x, h.y);
    text("Birthday", b.x, b.y);
    text("Papi!", p.x, p.y);
if(t >= 4 && t <= 7){
    p.x+=0.15;
    b.x += 0.3;
} else if(t >= 7){
    var gravity = new PVector(0, 1);
    e.force(gravity);
    e.update();
    e.display();
    e.edges();
} else{
    p.x+=0;
    b.x += 0;  
}
if(t>=10){
    scene = 2;
}
}
if(scene === 2){
    textFont(createFont("fantasy"), 25);
    fill(255, 255, 255);
    text("I hope you have an amazing time!\nWelcome to the age 41.", width/2, height/2);
    
}
};

        
    }};

    var canvas = document.getElementById("mycanvas"); 
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
